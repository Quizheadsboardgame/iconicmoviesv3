<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Random Image Generator</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://i.imgur.com/u9V77L5.jpeg'); /* Updated background image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image repetition */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #image-container {
            width: 800px;
            height: 800px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            transform: scale(0.8) translateY(10%);
        }
        #image-container.pulse {
            transform: scale(0.8) translateY(10%) scale(1.1);
        }
    </style>
</head>
<body>
    <div id="image-container"></div>

        const imageContainer = document.getElementById('image-container');

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        function changeImage() {
            const imageUrl = getRandomImage();
            imageContainer.style.backgroundImage = `url('${imageUrl}')`;
        }

        function pulseEffect() {
            imageContainer.classList.add('pulse');
            setTimeout(() => {
                imageContainer.classList.remove('pulse');
            }, 300);
        }

        imageContainer.addEventListener('click', () => {
            pulseEffect();
            changeImage();
        });

        // Initialize the image container with a random image when the page loads
        window.onload = changeImage;
    </script>
</body>
